<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/e2406ed679.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container login my-5 border rounded p-5">
        <form id="login-form">
            <h2 class="my-5">Login</h2>
            <div class="mb-3 input-log">
              <input type="name" class="form-control border-0 border-bottom bg-transparent rounded-0" placeholder=" ">
              <label class="form-label" id="username ">Username</label>
            </div>
            <div class="mb-3 input-log">
              <input type="password" class="form-control border-0 border-bottom bg-transparent rounded-0" placeholder=" ">
              <label class="form-label">Password</label>
            </div>
            <button type="submit" class="btn btn-primary sub text-decoration-none" ><a href="second.html">Submit</a></button>
            <button type="submit" class="btn btn-secondary sub" id="req-appear">Register</button>
            <div class="wrapper">
              <div class="button">
                <div class="icon"><i class="fab fa-facebook-f"></i></div>
                <span>Facebook</span>
              </div>
              <div class="button">
                <div class="icon"><i class="fab fa-twitter"></i></div>
                <span>Twitter</span>
              </div>
              <div class="button">
                <div class="icon"><i class="fab fa-instagram"></i></div>
                <span>Instagram</span>
              </div>
              <div class="button">
                <div class="icon"><i class="fab fa-github"></i></div>
                <span>Github</span>
              </div>
              <div class="button">
                <div class="icon"><i class="fab fa-youtube"></i></div>
                <span>YouTube</span>
              </div>
            </div>
          </form> 
          
    </div>
    <div class="container register my-5 border rounded p-5 d-none">
        <form>
            <div class="alert alert-success d-none" role="alert">
                Successfully registered.
            </div>
            <h2>Register</h2>
            <div class="mb-3 input-log">
              <input type="name" class="form-control border-0 border-bottom bg-transparent rounded-0" placeholder=" ">
              <label class="form-label">Username</label>
            </div>
            <div class="mb-3 input-log">
              <input type="email" class="form-control border-0 border-bottom bg-transparent rounded-0" placeholder=" " id="exampleInputEmail1" aria-describedby="emailHelp">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 input-log">
              <input type="email" class="form-control border-0 border-bottom bg-transparent rounded-0" placeholder=" ">
              <label class="form-label">Phone number</label>
            </div>
            <div class="mb-3 input-log">
              <input type="password" class="form-control border-0 border-bottom bg-transparent rounded-0" placeholder=" ">
              <label class="form-label">Password</label>
            </div>
            <button type="submit" class="btn btn-primary sub" id="reg">Register</button>
            <button type="submit" class="btn btn-secondary sub" id="log-appear">Login</button>
            <div class="wrapper">
              <div class="button">
                <div class="icon"><i class="fab fa-facebook-f"></i></div>
                <span>Facebook</span>
              </div>
              <div class="button">
                <div class="icon"><i class="fab fa-twitter"></i></div>
                <span>Twitter</span>
              </div>
              <div class="button">
                <div class="icon"><i class="fab fa-instagram"></i></div>
                <span>Instagram</span>
              </div>
              <div class="button">
                <div class="icon"><i class="fab fa-github"></i></div>
                <span>Github</span>
              </div>
              <div class="button">
                <div class="icon"><i class="fab fa-youtube"></i></div>
                <span>YouTube</span>
              </div>
            </div>
          </form>       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src = "https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
