<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container login my-5 border rounded p-5">
        <form id="login-form">
            <h2 class="my-5">Login</h2>
            <div class="mb-3 input-log">
              <input type="name" class="form-control border-0 border-bottom bg-transparent rounded-0" placeholder=" ">
              <label class="form-label" id="username ">Username</label>
            </div>
            <div class="mb-3 input-log">
              <input type="password" class="form-control border-0 border-bottom bg-transparent rounded-0" placeholder=" ">
              <label class="form-label">Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-secondary" id="req-appear">Register</button>
          </form> 
    </div>
    <div class="container register my-5 border rounded p-5 d-none">
        <form>
            <h2>Register</h2>
            <div class="mb-3 input-log">
              <input type="name" class="form-control border-0 border-bottom bg-transparent rounded-0" placeholder=" ">
              <label class="form-label">Username</label>
            </div>
            <div class="mb-3 input-log">
              <input type="email" class="form-control border-0 border-bottom bg-transparent rounded-0" placeholder=" " id="exampleInputEmail1" aria-describedby="emailHelp">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 input-log">
              <input type="email" class="form-control border-0 border-bottom bg-transparent rounded-0" placeholder=" ">
              <label class="form-label">Phone number</label>
            </div>
            <div class="mb-3 input-log">
              <input type="password" class="form-control border-0 border-bottom bg-transparent rounded-0" placeholder=" ">
              <label class="form-label">Password</label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="submit" class="btn btn-secondary" id="log-appear">Login</button>
          </form> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src = "https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
